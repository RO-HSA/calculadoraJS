<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="visor">
            <p id="calculo"></p>
            <p id="resultado"></p>
        </div>
        <div class="grid-container">
            <button onclick="limpaTela()">C</button>
            <button onclick="apaga()">&larr;</button>
            <button onclick="setaOperador('/')">/</button>
            <button onclick="setaOperador('*')">*</button>
            <button onclick="novoValor('7')">7</button>
            <button onclick="novoValor('8')">8</button>
            <button onclick="novoValor('9')">9</button>
            <button onclick="setaOperador('-')">-</button>
            <button onclick="novoValor('4')">4</button>
            <button onclick="novoValor('5')">5</button>
            <button onclick="novoValor('6')">6</button>
            <button onclick="setaOperador('+')">+</button>
            <button onclick="novoValor('1')">1</button>
            <button onclick="novoValor('2')">2</button>
            <button onclick="novoValor('3')">3</button>
            <button id="botao-zero" onclick="novoValor(0)">0</button>
            <button id="confirmar" onclick="calcula()">=</button>
            <button onclick="novoValor('.')">.</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
